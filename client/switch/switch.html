<template name="switch">
  <div class="switch-wrapper">
    <div class="switch-label">{{label}}</div>
    <div class="switch">
      <div class="offText">
        {{offText}}
      </div><div class="onText">
        {{onText}}
      </div>
      <div class="switch-button"></div>
    </div>
  </div>
</template>
